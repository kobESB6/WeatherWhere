<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jass.css">
  <title>WeatherDashboard</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>WeatherDashboard</h1>
  </header>

  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!--Side barwith search and history -->
      <aside class="col-lg-3 pb-3">
       <form id="search-form">
         <input id="search-input" type="text" placeholder="City name">
         <button id="search-button" type="submit">Search</button>
        </form>
        <div id="history"></div>
      </aside>


      <div class="col-lg-9 pb-3">
         <section id="today"></section>
         <section id="forecast" class="row"></section>
      </div>     
    </div>
  </div>  

     <script src="script.js"></script>
</body>
</html>
